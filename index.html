<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úmit | Қабыкенов Сағыныш (Толық Домалақ)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* НЕГІЗГІ ТҮСТЕР */
        :root {
            --dark-bg: #111;
            --main-accent: #FF9900; 
            --light-text: #FFFFFF;
            --section-bg: #FFFFFF;
            --box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            --round-radius: 12px;
        }

        /* НЕГІЗГІ СТИЛЬДЕР */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg); 
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 0 50px 0;
        }
        
        /* БАС ТАҚЫРЫП СТИЛДЕРІ (ӨЗГЕРІССІЗ) */
        .header {
            background-image: url('header_bg.jpg'); 
            background-size: cover;
            background-position: center;
            padding: 150px 0 80px 0;
            text-align: center;
            color: var(--light-text);
            position: relative;
            z-index: 1;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .header h1 {
            font-size: 5em;
            margin: 0;
            font-weight: 900;
            text-shadow: 2px 2px 5px #000;
            color: var(--main-accent);
        }

        .header p {
            font-size: 1.5em;
            font-weight: 400;
            margin-top: 10px;
            text-shadow: 1px 1px 3px #000;
        }
        
        /* БӨЛІМДЕР ТАҚЫРЫБЫ */
        .section-title {
            text-align: center;
            margin: 60px 0 40px 0;
        }

        .section-title h2 {
            font-size: 2.2em;
            color: var(--dark-bg);
            background-color: var(--light-text);
            padding: 10px 20px;
            display: inline-block;
            border: 2px solid var(--main-accent);
            text-transform: uppercase;
        }
        
        /* ВИДЕО ЖӘНЕ АУДИО ГРИДТЕРІ */
        .video-grid, .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Домалақтарға орын беру үшін minmax 280px */
            gap: 30px;
            padding: 20px 0;
            justify-items: center; /* Ортаға орналастыру */
        }
        
        /* ВИДЕО БЛОГЫ: ТОЛЫҚ ДОМАЛАҚ ФОРМА */
        .video-item {
            width: 280px; /* Домалақтың өлшемі (квадрат) */
            height: 280px; /* Домалақтың өлшемі (квадрат) */
            padding: 0;
            margin: 0;
            background-color: var(--dark-bg);
            border-radius: 50%; /* ТОЛЫҚ ДОМАЛАҚ ҚЫЛДЫҚ */
            border: 5px solid var(--main-accent); /* Әдемі шеңбер */
            box-shadow: var(--box-shadow);
            overflow: hidden;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            
            /* АНИМАЦИЯ */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out, border-color 0.3s ease;
        }
        
        .video-item:hover {
            transform: scale(1.05); /* Кішкене үлкейту */
            border-color: var(--light-text);
        }
        
        .video-item h3 {
            /* Домалақтың үстіңгі бөлігіндегі жартылай мөлдір жазу */
            background-color: rgba(17, 17, 17, 0.7); 
            position: absolute; 
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 0;
            margin: 0;
            color: var(--light-text);
            font-size: 1.1em;
            text-shadow: 1px 1px 2px #000;
            border-radius: 50% 50% 0 0; /* Үстіңгі бұрыштарды домалақ қылу */
            text-transform: uppercase;
            z-index: 5;
        }
        
        /* СУРЕТ-СІЛТЕМЕ (THUMBNAIL) - Домалақ блокқа толтыру */
        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding-bottom: 0;
            z-index: 1; /* Атауынан төмен тұруы үшін */
        }
        
        .play-icon {
            position: relative;
            z-index: 10;
        }

        /* АУДИО БЛОГЫ (ДӨҢГЕЛЕКТЕНГЕН КӨРІНІС) */
        .audio-item {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--section-bg);
            border: 1px solid #DDD;
            border-radius: var(--round-radius); 
            box-shadow: var(--box-shadow);
            overflow: hidden;
             /* АНИМАЦИЯ */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out, box-shadow 0.3s ease;
        }
        
        .audio-item h3 {
             background-color: var(--main-accent);
             color: var(--dark-bg);
        }

        /* АВТОР БӨЛІМІ (ДӨҢГЕЛЕКТЕНГЕН) */
        .author-info {
            background-color: var(--section-bg);
            border: 1px solid var(--main-accent);
            border-radius: var(--round-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-top: 60px;
            text-align: center;
            
            /* АВТОР БЛОГЫНА АНИМАЦИЯ */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out 0.2s, transform 0.8s ease-out 0.2s; 
        }
        
        /* ... қалған стильдер (ӨЗГЕРІССІЗ) ... */
        
        .container:hover .video-item,
        .container:hover .audio-item,
        .container:hover .author-info {
            opacity: 1;
            transform: translateY(0);
        }
        
        .video-item:nth-child(1), .audio-item:nth-child(1) { transition-delay: 0.0s; }
        .video-item:nth-child(2), .audio-item:nth-child(2) { transition-delay: 0.1s; }
        .video-item:nth-child(3), .audio-item:nth-child(3) { transition-delay: 0.2s; }
        .video-item:nth-child(4), .audio-item:nth-child(4) { transition-delay: 0.3s; }


        .footer {
            background-image: url('footer_bg.jpg'); 
            background-size: cover;
            background-position: center;
            padding: 80px 0 40px 0;
            margin-top: 50px;
            color: var(--light-text);
            position: relative;
            z-index: 1;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }
        
        .footer p {
            text-shadow: 1px 1px 3px #000;
        }

        @media (max-width: 768px) {
            .video-grid, .audio-grid {
                 /* Мобильді режимде бір қатарда бір элементтен ғана болады */
                grid-template-columns: 1fr; 
            }
            .video-item {
                width: 90%; /* Мобильде толық енге жақын болуы үшін */
                height: auto;
                padding-bottom: 90%; /* Квадрат форманы сақтау үшін */
                margin: 0 auto;
            }
            .header h1 {
                font-size: 3em;
            }
            .section-title h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
