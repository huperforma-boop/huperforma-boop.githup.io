<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úmit | Қабыкенов Сағыныш</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght=700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* НЕГІЗГІ СТИЛЬДЕР */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F8F8F8;
            color: #111;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        .author-header {
            background-color: #000000;
            color: #FFD700;
            padding: 40px 0;
            text-align: center;
            border-bottom: 8px solid #FFD700; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .author-header h1 {
            font-family: 'Playfair Display', serif;
            margin: 0;
            font-size: 4em;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        
        .video-section h2 {
            font-family: 'Playfair Display', serif;
            color: #000000;
            font-size: 2.5em;
            margin-bottom: 40px;
            display: inline-block;
            padding-bottom: 8px;
            border-bottom: 3px solid #FFD700;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .video-item {
            background-color: #FFFFFF;
            border-radius: 10px;
            border: 2px solid #FFD700;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); 
            overflow: hidden;
            transition: all 0.4s ease-in-out;
            cursor: pointer;
            text-decoration: none; /* Ссылки үшін */
            display: block; /* Ссылки блоктық элемент болуы үшін */
        }
        
        .video-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.5);
        }

        .video-item h3 {
            color: #000000;
            padding: 15px 10px;
            margin: 0;
            font-size: 1.2em;
            background-color: #FFD700;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 қатынасы */
            overflow: hidden;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* ОЙНАТУ БЕЛГІШЕСІ */
        .play-icon {
            font-size: 4em;
            color: rgba(255, 255, 255, 0.85); /* Ақ, мөлдірлеу */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: color 0.3s;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        
        .video-item:hover .play-icon {
            color: #FFD700; /* Үстіне апарғанда алтын түске өзгереді */
        }

        /* АВТОР ЖӘНЕ СІЛТЕМЕЛЕР */
        .author-info {
            background-color: #111;
            color: #FFFFFF;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            text-align: center;
        }

        .author-info p {
            font-size: 1.5em;
            color: #FFD700;
            font-weight: 700;
            margin-bottom: 20px;
            border-bottom: 2px solid #FFD700;
            display: inline-block;
            padding-bottom: 5px;
        }

        .social-links a {
            color: #FFFFFF;
            font-size: 2.5em;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #FFD700;
        }

        .footer {
            background-color: #000000;
            color: #BBBBBB;
            text-align: center;
            padding: 25px 0;
            margin-top: 50px;
            font-size: 0.9em;
        }

        /* ============================== */
        /* МОБИЛЬДІК ЫҢҒАЙЛЫЛЫҚ (MEDIA QUERIES) */
        /* 600px-тен кіші экрандар үшін ережелер */
        @media (max-width: 600px) {
            .author-header h1 {
                font-size: 2.5em;
            }
            
            .video-section h2 {
                font-size: 1.8em;
            }
            
            .author-info p {
                font-size: 1.2em;
            }

            .social-links a {
                font-size: 2em;
            }
            
            /* Бейне элементтерін бір бағанға қою қажет емес, өйткені grid-auto-fit оны өзі реттейді */
            /* Бірақ мобильді құрылғыда аралықты (gap) азайтуға болады */
            .video-grid {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="author-header">
        <h1>Úmit</h1>
    </div>

    <div class="container">
        
        <div class="video-section">
            <h2>✨ Бейне Өлеңдер Жинағы</h2>
            
            <div class="video-grid">
                
                <a href="https://youtu.be/hXudqOz6LHg" target="_blank" class="video-item">
                    <h3>Orta júz</h3>
                    <div class="video-thumbnail" style="background-image: url('orta_juz.jpg');">
                        <i class="fas fa-play play-icon"></i>
                    </div>
                </a>

                <a href="https://youtube.com/shorts/R9gMs1rpRSg?feature=share" target="_blank" class="video-item">
                    <h3>Jarylǵap batyr</h3>
                    <div class="video-thumbnail" style="background-image: url('jarylgap_batyr.jpg');">
                         <i class="fas fa-play play-icon"></i>
                    </div>
                </a>

                <a href="https://youtube.com/shorts/1fsjEGisgVk?feature=share" target="_blank" class="video-item">
                    <h3>Tegimniń rýhy</h3>
                    <div class="video-thumbnail" style="background-image: url('tegimnin_ruhy.jpg');">
                         <i class="fas fa-play play-icon"></i>
                    </div>
                </a>
                
            </div>
            
        </div>
        
        <div class="author-info">
            <p>Автор: Қабыкенов Сағыныш</p>
            
            <div class="social-links">
                <a href="https://www.tiktok.com/@huawei.kz1?_r=1&_t=ZM-91vWOUJnp9f" target="_blank" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
                
                <a href="https://t.me/HUPERFORMA2024" target="_blank" aria-label="Telegram">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            </div>
        </div>

    </div>

    <div class="footer">
        <p>«Úmit» | Қабыкенов Сағыныш. Барлық құқықтар қорғалған. 2025 жыл.</p>
    </div>

</body>
</html>
