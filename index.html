<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úmit | Қабыкенов Сағыныш (Скролл Анимациясы)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://unpkg.com/scrollreveal"></script>

    <style>
        /* НЕГІЗГІ ТҮСТЕР */
        :root {
            --dark-bg: #111;
            --main-accent: #FF9900; 
            --light-text: #FFFFFF;
            --section-bg: #FFFFFF;
            --box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            --round-radius: 12px; 
        }

        /* НЕГІЗГІ СТИЛЬДЕР */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg); 
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden; /* Көлденең айналдыруды өшіру */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 0 50px 0;
        }
        
        /* БАС ТАҚЫРЫП СТИЛДЕРІ (ӨЗГЕРІССІЗ) */
        .header {
            background-image: url('header_bg.jpg'); 
            background-size: cover;
            background-position: center;
            padding: 150px 0 80px 0;
            text-align: center;
            color: var(--light-text);
            position: relative;
            z-index: 1;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .header h1 {
            font-size: 5em;
            margin: 0;
            font-weight: 900;
            text-shadow: 2px 2px 5px #000;
            color: var(--main-accent);
        }

        .header p {
            font-size: 1.5em;
            font-weight: 400;
            margin-top: 10px;
            text-shadow: 1px 1px 3px #000;
        }
        
        /* БӨЛІМДЕР ТАҚЫРЫБЫ */
        .section-title {
            text-align: center;
            margin: 60px 0 40px 0;
        }

        .section-title h2 {
            font-size: 2.2em;
            color: var(--dark-bg);
            background-color: var(--light-text);
            padding: 10px 20px;
            display: inline-block;
            border: 2px solid var(--main-accent);
            text-transform: uppercase;
        }
        
        /* ВИДЕО ЖӘНЕ АУДИО ГРИДТЕРІ */
        .video-grid, .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        
        /* ВИДЕО БЛОГЫ: ДӨҢГЕЛЕНГЕН ТӨРТБҰРЫШ */
        .video-item {
            background-color: var(--section-bg);
            border: 1px solid #DDD;
            border-radius: var(--round-radius); 
            box-shadow: var(--box-shadow);
            overflow: hidden;
            text-decoration: none;
            display: block;
            position: relative;
            /* ScrollReveal қолданғандықтан, CSS-тегі opacity/transform-ды алып тастадық */
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 153, 0, 0.4);
            border-color: var(--main-accent);
        }
        
        .video-item h3 {
            color: var(--dark-bg);
            background-color: var(--main-accent);
            padding: 15px;
            margin: 0;
            font-size: 1.1em;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            border-radius: 0 0 calc(var(--round-radius) - 2px) calc(var(--round-radius) - 2px); 
        }
        
        /* СУРЕТ-СІЛТЕМЕ (THUMBNAIL) - 16:9 ФОРМАТЫ */
        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; 
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-left-radius: var(--round-radius); 
            border-top-right-radius: var(--round-radius);
        }
        
        .play-icon {
            font-size: 4.5em;
            color: rgba(255, 255, 255, 0.9);
            position: absolute;
            transition: color 0.3s;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
        }
        
        .video-item:hover .play-icon {
            color: var(--main-accent);
        }

        /* АУДИО БЛОГЫ */
        .audio-item {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--section-bg);
            border: 1px solid #DDD;
            border-radius: var(--round-radius); 
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        
        .audio-item h3 {
             background-color: var(--main-accent);
             color: var(--dark-bg);
        }

        /* АВТОР БӨЛІМІ */
        .author-info {
            background-color: var(--section-bg);
            border: 1px solid var(--main-accent);
            border-radius: var(--round-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-top: 60px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }
        
        /* ... қалған стильдер (аудио, автор, фон) өзгеріссіз қалады ... */

        /* АЯҚТАЛУ БӨЛІМІ (ӨЗГЕРІССІЗ) */
        .footer {
            background-image: url('footer_bg.jpg'); 
            background-size: cover;
            background-position: center;
            padding: 80px 0 40px 0;
            margin-top: 50px;
            color: var(--light-text);
            position: relative;
            z-index: 1;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); 
            z-index: -1;
        }
        
        .footer p {
            text-shadow: 1px 1px 3px #000;
        }

        /* МОБИЛЬДІК ЫҢҒАЙЛЫЛЫҚ (ӨЗГЕРІССІЗ) */
        @media (max-width: 768px) {
            .video-grid, .audio-grid {
                 grid-template-columns: 1fr; 
            }
            .header {
                padding: 100px 0 60px 0;
            }
            .header h1 {
                font-size: 3em;
            }
            .section-title h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    
    <div class="header">
        <h1>ÚMIT</h1>
        <p>Қабыкенов Сағыныштың Шығармашылық Портфолиосы</p>
    </div>

    <div class="container">
        
        <div class="section-title reveal-top">
            <h2>Бейне Өлеңдер Жинағы</h2>
        </div>
        
        <div class="video-grid">
            
            <a href="https://youtu.be/hXudqOz6LHg?si=9H62e1I29gK--gsH" target="_blank" class="video-item scroll-reveal-item">
                <h3>Orta júz</h3>
                <div class="video-thumbnail" style="background-image: url('orta_juz.jpg');">
                    <i class="fas fa-play play-icon"></i>
                </div>
            </a>

            <a href="https://youtube.com/shorts/R9gMs1rpRSg?si=d-Y0RQjeRdXCDdXy" target="_blank" class="video-item scroll-reveal-item">
                <h3>Jarylǵap batyr</h3>
                <div class="video-thumbnail" style="background-image: url('jarylgap_batyr.jpg');">
                     <i class="fas fa-play play-icon"></i>
                </div>
            </a>

            <a href="https://youtube.com/shorts/1fsjEGisgVk?si=QV_IbO7mV7Dcu7lP" target="_blank" class="video-item scroll-reveal-item">
                <h3>Тегімнің рухы</h3>
                <div class="video-thumbnail" style="background-image: url('tegimnin_ruhy.jpg');">
                     <i class="fas fa-play play-icon"></i>
                </div>
            </a>
            
        </div>

        <div class="section-title reveal-top">
            <h2>Музыкалық Күйлер (Жай Ғана Аудио)</h2>
        </div>
        
        <div class="audio-grid">
            
            <div class="audio-item scroll-reveal-item">
                <h3>(Жақын арада: 1-ші Күй)</h3>
            </div>
            
            <div class="audio-item scroll-reveal-item">
                <h3>(Жақын арада: 2-ші Күй)</h3>
            </div>
            
            <div class="audio-item scroll-reveal-item">
                <h3>(Жақын арада: 3-ші Күй)</h3>
            </div>
            
        </div>
        
        <div class="author-info scroll-reveal-item">
            <h2>Қабыкенов Сағыныш</h2>
            
            <div class="social-links">
                <a href="https://www.tiktok.com/@huawei.kz1?_r=1&_t=ZM-91vWOUJnp9f" target="_blank" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
                
                <a href="https://t.me/HUPERFORMA2024" target="_blank" aria-label="Telegram">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            </div>
        </div>

    </div>

    <div class="footer">
        <p>Úmit Портфолио | 2025. Барлық құқықтар қорғалған.</p>
    </div>

    <script>
        // ScrollReveal-ді инициализациялау
        ScrollReveal({ 
            distance: '50px', // Элементтің төменнен 50px жылжуы
            duration: 1200,   // Анимация уақыты (1.2 секунд)
            easing: 'cubic-bezier(0.645, 0.045, 0.355, 1)', // Тегіс анимация
            interval: 50,     // Бір элементтен кейінгі екінші элементтің пайда болу аралығы (50ms)
            reset: false      // Әр айналдырғанда қайта көрсетуді өшіру
        });

        // 1. Барлық бейне және аудио элементтерін астыдан жоғарыға қарай көрсету
        ScrollReveal().reveal('.scroll-reveal-item', { 
            origin: 'bottom', // Анимация төменнен басталады
        });

        // 2. Бөлім тақырыптарын (Бейне Өлеңдер, Музыкалық Күйлер) жоғарыдан көрсету
        ScrollReveal().reveal('.section-title', { 
            origin: 'top', // Анимация жоғарыдан басталады
            distance: '30px',
            delay: 100,
        });

    </script>

</body>
</html>
